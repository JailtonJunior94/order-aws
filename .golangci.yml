version: "2"

run:
  timeout: 15m
  concurrency: 5
  verbose: true
  skip-dirs:
  - "templates"
  - "pipelines"
  - "cmd"

issues:
  exclude-dirs:
  - mocks
  exclude-files:
  - vendor
  exclude-rules:
  - path: _test\.go
    linters:
    - errcheck
    - gosec

linters:
  disable:
  - godox
  - staticcheck # Devemos habilitar em breve
  - gosec # Devemos habilitar em breve
  enable-all: false
  enable:
  - bodyclose
  - gochecknoinits
  - gocritic
  - errcheck
  - godot
  - govet
  - gocyclo
  - ineffassign
